<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair salon website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,900;1,100;1,200;1,300;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <section id="banner">
    <img src="images/logo.png" class="logo">
    <div class="banner-text">
        <h1>Hair Studio</h1>
        <p>Styling your hair is styling your life</p>
        <div class="banner-btn">
            <a href="#"><span></span>Find Out</a>
            <a href="#"><span></span>Read more</a>
        </div>
    </div>
 </section>   
 <div id="sideNav">
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">TESTIMONIALS</a></li>
            <li><a href="#">MEET US</a></li>
        </ul>
    </nav>
 </div>
 <div id="menuBtn">
    <img src="images/menu.png" id="menu">
 </div>
 <!---Features--->
<section id="features">
    <div class="title-text">
        <p>FEATURES</p>
        <h1>Why to Choose Us</h1>
    </div>
</section>






 <script>
    var menuBtn = document.getElementById ("menuBtn")
    var sideNav = document.getElementById ("sideNav")
    var menu = document.getElementById ("menu")
    sideNav.style.right="-250px";
    menuBtn.onclick = function (){
        if(sideNav.style.right== "-250px"){  
            sideNav.style.right="0";
            menu.src="images/close.png";
        }
        else{
            sideNav.style.right="-250px";
            menu.src="images/menu.png";
        }
    }
 </script>
</body>
</html>
